<div class="container">
    <div class="row">
        <div class="col-lg-3">
            
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"   [(ngModel)]="searchStr">
        </div>
        <div class="col-lg-9">
    
                <div *ngFor="let prod of produitByTitle(searchStr)" class="col-lg-4 col-md-6 col-sm-6">
                    <app-produit [product]='prod'></app-produit>
                </div>
  
        </div>
    </div>
</div>
