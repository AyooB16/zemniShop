

    <div class="product__item"   >
            <div  class="product__item__pic set-bg" [style.background-image]="'url( '+ image + ')'">
              <ul class="product__hover">
                  <li><a ><img src="assets/img/icon/heart.png" alt=""></a></li>
                    <li><a [href]="image"><img src="assets/img/icon/search.png" alt=""></a></li>
                </ul>
            </div>
        <div class="product__item__text">
            <h6>{{title}}</h6>
            <a role="button" (click)="addProduitToCart(id)" class="add-cart">+ Add To Cart</a>
            <div class="rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
            </div>
            <h5>{{price}} DT</h5>
            <div class="product__color__select">
                <label for="pc-1">
                    <input type="radio" id="pc-1">
                </label>
                <label class="active black" for="pc-2">
                    <input type="radio" id="pc-2">
                </label>
                <label class="grey" for="pc-3">
                    <input type="radio" id="pc-3">
                </label>
            </div>
        </div>
    </div>
